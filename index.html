<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Honey On The Hill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <img
      src="logo-honey-on-the-hill.png"
      alt="Honey On The Hill Logo"
      class="site-logo"
    />
  </header>

  <!-- Hero -->
  <section class="hero">
    <img
      src="hero-honey-spread.png"
      alt="Honey and honeycomb spread"
      class="hero-image"
    />
  </section>

  <!-- Intro -->
  <section class="intro">
    <img
      src="seal-honey-on-the-hill.png"
      alt="Honey On The Hill Seal"
      class="seal"
    />
    <p>
      Small-batch honey and confections crafted in Helen, Georgia —
      made with respect for the bees and the land.
    </p>
  </section>

  <!-- Products -->
  <section class="products">
    <article class="product-card">
      <img src="product-energybee.png" alt="Energy Bee Honey" />
      <h3>EnergyBee</h3>
    </article>

    <article class="product-card">
      <img src="product-honeycomb-candy.png" alt="Honeycomb Candy" />
      <h3>Honeycomb Candy</h3>
    </article>

    <article class="product-card">
      <img src="product-honeypops.png" alt="Honey Pops" />
      <h3>Honey Pops</h3>
    </article>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© Honey On The Hill · Helen, Georgia</p>
  </footer>

</body>
</html>
