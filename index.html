<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Honey On The Hill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Honey On The Hill — All Natural Products from Helen, Georgia." />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <img
      src="seal-honey-on-the-hill.PNG"
      alt="Honey On The Hill Seal"
      class="site-seal"
    />
  </header>

  <!-- Hero -->
  <section class="hero">
    <img
      src="hero-honey-spread.PNG"
      alt="Honey spread and honeycomb"
      class="hero-image"
    />
  </section>

  <!-- Intro -->
  <section class="intro">
    <p>
      Small-batch honey and confections crafted in Helen, Georgia —
      made with care, respect for the bees, and the land they depend on.
    </p>
  </section>

  <!-- Products -->
  <section class="products">

    <article class="product-card">
      <img src="product-energybee.jpg" alt="EnergyBee Honey" />
      <h3>EnergyBee</h3>
    </article>

    <article class="product-card">
      <img src="product-honeycomb-candy.jpg" alt="Honeycomb Candy" />
      <h3>Honeycomb Candy</h3>
    </article>

    <article class="product-card">
      <img src="product-honeypops.jpg" alt="Honey Pops" />
      <h3>Honey Pops</h3>
    </article>

    <article class="product-card">
      <img src="saw-honey.jpg" alt="Saw Palmetto Honey" />
      <h3>Saw Palmetto Honey</h3>
    </article>

    <article class="product-card">
      <img src="bee-plush.jpg" alt="Bee Plush" />
      <h3>Bee Plush</h3>
    </article>

  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© Honey On The Hill · Helen, Georgia</p>
  </footer>

</body>
</html>
